{% extends '_base.html' %}

{% block content %}

    <div class="my-5 py-4">
        <div class="mb-5 card border-light" style="background:#fff023;">
            {% if download_success %}
                <h1 class="display-4 px-0 text-center">The Dashboard datasets have been updated successfully.</h1>
            {% else %}
                <h1 class="display-4 px-0 text-center">Downloading Failed!</h1>
            {% endif %}
        </div>

        <div class="d-grid gap-2 col-2 mx-auto mb-5">
            <a href="{% url 'reports-all' %}" class="btn btn-primary btn-lg">Go Back</a>
        </div>
    </div>

{% endblock content %}
