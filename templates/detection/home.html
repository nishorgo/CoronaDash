{% extends '_base.html' %}
{% load plotly_dash %}

{% block content %}

<div class="d-flex justify-content-center align-items-center" style="height: 50vh">

    <div class="card text-dark bg-light mb-3 mx-5 text-center border-dark" style="width: 30rem;">
        <div class="card-body">
            <h1 class="display-2 card-title">{{ cases }}</h5>
        </div>
        <div class="card-footer bg-dark text-white fs-3">CASES CONFIRMED</div>
    </div>

    <div class="card text-dark bg-light mb-3 mx-5 text-center border-dark" style="width: 30rem;">
        <div class="card-body">
            <h1 class="display-2 card-title">{{ deaths }}</h5>
        </div>
        <div class="card-footer bg-dark text-white fs-3">DEATHS REPORTED</div>
    </div>

    <div class="card text-dark bg-light mb-3 mx-5 text-center border-dark" style="max-width: 30rem;">
        <div class="card-body">
            <h1 class="display-2 card-title">{{ vaccinations }}</h5>
        </div>
        <div class="card-footer bg-dark text-white fs-3">PEOPLE VACCINATED</div>
    </div>
</div>

<div class = {% plotly_class name='Home' %}>
    {% plotly_app name='Home' ratio=0.5 %}
</div>

{% endblock content %}
